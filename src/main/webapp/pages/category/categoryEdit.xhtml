<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form id="categoryEditForm">

	<p:growl id="growl" life="1500"/>

	<p:panel header="#{wd['fieldset.data']}" id="createPanel">

		<p:outputLabel value="#{lb['category']}" for="categoryNameCreate"
			styleClass="w2" />
		<p:inputText id="categoryNameCreate" required="true"
			value="#{categoryController.categoryEdit.name}" styleClass="w18" />

	</p:panel>

	<p:commandButton value="#{wd['button.update']}"
		actionListener="#{categoryController.update}"
		update=":categoryTabView" styleClass="w4 r8" />

</h:form>

</html>
