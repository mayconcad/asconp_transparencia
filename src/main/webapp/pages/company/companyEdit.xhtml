<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form id="companyEditForm">

	<p:growl id="growl" life="1500" />

	<p:panel header="#{wd['fieldset.data']}" id="createPanel">

		<p:outputLabel value="#{lb['company.cnpj']}" for="cnpjEdit"
			styleClass="w2" />
		<p:inputText id="cnpjEdit" required="true" widgetVar="cnpjEdit"
			alt="cnpj" value="#{companyFindController.companyEdit.cnpj}"
			styleClass="w8" onfocus="setMaskInInput()"
			binding="#{companyFindController.cnpjEdit}" />

		<p:spacer styleClass="w10" />

		<p:outputLabel value="#{lb['company.name']}" for="companyNameEdit"
			styleClass="w2" />
		<p:inputText id="companyNameEdit" required="true"
			widgetVar="companyNameEdit"
			value="#{companyFindController.companyEdit.name}" styleClass="w8" />

		<p:outputLabel value="#{lb['company.tradingName']}"
			for="companyTradingNameEdit" styleClass="w3" style="width: 12%;" />
		<p:inputText id="companyTradingNameEdit" required="true"
			widgetVar="companyTradingNameEdit" style="width: 38%;"
			value="#{companyFindController.companyEdit.tradingName}"
			styleClass="w7" />

		<p:commandButton value="#{wd['button.update']}"
			update=":companyTabView"
			actionListener="#{companyFindController.update}" styleClass="w4 r8" />

	</p:panel>

</h:form>
</html>
