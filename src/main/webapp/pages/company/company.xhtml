<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<div class="selectedMenu">
	<span class="headerTitle">Categoria</span>
</div>

<p:tabView id="companyTabView">

	<p:ajax event="tabClose" process="@all" />
	<p:ajax event="tabChange" process="@all" />

	<p:tab id="createTab" title="#{wd['tab.create']}">
		<ui:include src="companyCreate.xhtml" />
	</p:tab>

	<p:tab id="findTab" title="#{wd['tab.search']}"
		binding="#{companyFindController.findTab}">
		<ui:include src="companyFind.xhtml" />
	</p:tab>
	
	<p:tab id="editTab" title="#{wd['tab.change']}" rendered="false"
		binding="#{companyFindController.editTab}" closable="true">
		<ui:include src="companyEdit.xhtml" />
	</p:tab>
	
</p:tabView>

</html>
